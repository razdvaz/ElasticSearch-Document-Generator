<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="js/tablesorter-master/css/theme.default.css">
    <link rel="stylesheet" href="css/datepicker.min.css"/>
    <script type="text/javascript" src="js/datepicker.js"></script>
    <script type="text/javascript" src="js/tablesorter-master/js/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="js/tablesorter-master/js/jquery.tablesorter.widgets.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- Bootstrap Core CSS -->
    
    

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper" class="toggled">
        <div id="menu-toggle"></div>
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        ElasticSearch Document Generator
                    </a>
                </li>
                <hr>
                <li>
                    <span>Select a date range</span>
                </li>
                <li>
                <div class="input-group" style="margin: 25px">
                  <div class="input-group-addon">FROM:</div>
                  <input type="text" class="form-control datepicker-here" id="date_from" placeholder="first date" data-position="right top">
                  <!--<div class="input-group-addon"></div>-->
                </div>
                                      
                </li>
                <li>
                    <div class="input-group" style="margin: 25px">
                        <div class="input-group-addon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;TO:</div>
                        <input type="text" class="form-control datepicker-here" id="date_to" placeholder="second date" data-position="right top">
                  <!--<div class="input-group-addon"></div>-->
                    </div>
                </li>
                
                    
                <li>
                    <span>Key aggregation</span>

                </li>
                <li>
                    <div class="input-group" style="margin: 25px">
                    <div class="input-group-addon">KEY:</div>
                        <select id="key_agg" class="form-control input-sm">
                        </select>
                    </div>
                </li>
                <li>
                    <span>Document options</span>
                </li>
                <div id="option_list">
                <li>
                    <div class="input-group" style="margin: 25px">
                    <div class="input-group-addon">OPT:</div>
                        <select class="form-control input-sm options">
                        <input type='text' class="options_text form-control input-sm">
                        </select>
                    </div>
                </li>
                </div>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Result:</h1>
                        <h1>Status:</h1>
                        <img src="img/plus.png" width="40px" id='add_field'>    
                        <img src="img/minus.png" width="40px" id='remove_field'>    
                        <!--<img src="http://webstudio-solanj.ru/images/demo/3.JPG">-->

                        
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper --> 

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    $('#add_field').click(function(){
        
        $('#option_list').append('<li><div class="input-group" style="margin: 25px"><div class="input-group-addon">OPT:</div><select class="form-control input-sm options"><input type="text" class="options_text form-control input-sm"></select></div></li>')
    })

    $('#remove_field').click(function(){
        $('#option_list').append('<p><select class="options">'+$('.options').last().html()+'<select><input type="text" class="options_text"></p>');
    })

    </script>

</body>

</html>
